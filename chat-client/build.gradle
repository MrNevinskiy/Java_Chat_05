plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

dependencies {
    compile project(':chat-command')
    compile 'org.apache.commons:commons-lang3:3.9'
}

application {
    mainClass = 'StartClientUI'
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'